<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langage de Programmation - Commandes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            background-color: #444;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .card {
            background-color: #2e2e2e;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<header id="header-title">
    FLSlash Wiki
</header>
<nav>
    <a href="index.html" id="nav-home">Home</a>
    <a href="fls_commands.html" id="nav-commands">Learn FLSlash</a>
    <a href="ide_commands.html" id="nav-download">Learn IDE Commands</a>
</nav>
<body>
    <div class="container">
        <section id="commands" class="section">
        <h2 id="commands-title">FLS Commands :</h2>
        <div class="grid">
            <div class="card">
                <h3 id="command1-title">slash.open</h3>
                <p id="command1-desc">Open FLS Program ( .fls )</p>
                <button class="button" onclick="copyToClipboard('command1-title', this);" id="command1-copy">Copy</button>
            </div>
            <div class="card">
                <h3 id="command2-title">ide.clear</h3>
                <p id="command2-desc">Clear Console</p>
                <button class="button" onclick="copyToClipboard('command2-title', this);" id="command2-copy">Copy</button>
            </div>
            <div class="card">
                <h3 id="command2-title">ide.exit</h3>
                <p id="command2-desc">Quit FLSlash - Executable Program Environement.</p>
                <button class="button" onclick="copyToClipboard('command2-title', this);" id="command2-copy">Copy</button>
            </div>
            <div class="card">
                <h3 id="command2-title">ide.help</h3>
                <p id="command2-desc">Redirects to the FLSlash website</p>
                <button class="button" onclick="copyToClipboard('command2-title', this);" id="command2-copy">Copy</button>
            </div>
        </div>
</body>
<script>
    function copyToClipboard(elementId, button) {
        var textToCopy = document.getElementById(elementId).innerText;
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = textToCopy;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea);

        // Change button color and text
        var originalText = button.innerText;
        button.style.backgroundColor = "green";
        button.innerText = "Copy!";

        // Revert button color and text after 2 seconds
        setTimeout(function() {
            button.style.backgroundColor = "#6200ea";
            button.innerText = originalText;
        }, 2000);
    }
</script>
